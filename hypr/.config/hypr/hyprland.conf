plugin {
    hy3 {
        no_gaps_when_only = 1
        tab_first_window = 0
        tabs {
            col.active = $lavender
            col.inactive = $surface0
            col.urgent = $red
            col.text.active = $base
            col.text.urgent = $text
            col.text.inactive = $lavender
        }
        autotile {
            enable = 1
        }
    }
}
